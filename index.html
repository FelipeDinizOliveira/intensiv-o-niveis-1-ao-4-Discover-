<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Crie um script que exiba a mensagem "Hello World!" em um alerta no navegador.
      alert(`Primeiro Script:
      Hello Word!`);

      //Crie um script que declare uma variável e verifique se o seu valor é um número. Se for, exiba a mensagem "É um número", caso contrário, exiba a mensagem "Não é um número".
      let characterType = prompt(
        "Declare uma variável para verificamos se seu valor é um número:"
      );
      if (isNaN(characterType)) {
        alert("Não é um número");
      } else {
        alert("É um número");
      }
      // Crie um script que declare uma variável e verifique se o seu valor é um booleano. Se for, exiba a mensagem "É um booleano", caso contrário, exiba a mensagem "Não é um booleano"
      let character = true;
      if (typeof character === "boolean") {
        console.log("É um booleano");
      } else {
        console.log("Nao e booleano");
      }
      // Crie um script que declare duas variáveis e exiba o resultado da soma entre elas.
      // Crie um script que declare duas variáveis e exiba o resultado da subtração entre elas.
      // Crie um script que declare duas variáveis e exiba o resultado da multiplicação entre elas.
      // Crie um script que declare duas variáveis e exiba o resultado da divisão entre elas.
      alert("Informe os numeros para realizamos as 4 operações matemáticas:");
      number1 = prompt("Digite um numero");
      number2 = prompt("Digite outro numero");
      let sum = parseInt(number1) + parseInt(number2);
      subtracao = number1 - number2;
      multiplicacao = number1 * number2;
      divisao = number1 / number2;

      alert(`
      A soma entre os numeros é: ${sum}
      A subtração dos numeros é: ${subtracao}
      A multiplicação dos numeros é: ${multiplicacao}
      A divisão dos numeros é: ${divisao} 
          
      `);

      number1 = prompt(
        "Digite um número para verificamos se ele é par ou impar"
      );

      if (parseInt(number1) % 2 !== 0) {
        alert(` O ${number1} é um número impar`);
      } else {
        alert(` O ${number1} é um número par`);
      }
    </script>
  </body>
</html>
